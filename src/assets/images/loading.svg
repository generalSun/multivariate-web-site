<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50"
            cy="50"
            r="45"
            fill="none"
            stroke="blue"
            stroke-width="10"
            stroke-dasharray="200"
            stroke-linecap="round">
        <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="2s"
                repeatCount="indefinite"/>
    </circle>
</svg>